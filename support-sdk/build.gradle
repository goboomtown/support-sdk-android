apply plugin: 'idea'
apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.goboomtown'

ext {
    global_compileSdkVersion = 29
    global_buildToolsVersion = '29.0.2'
    global_supportLibVersion = '28.0.0'
    global_minSdkVersion = 17
    android_build_tools_version = "29.0.2"
    android_support_lib_version = "28.0.0"
    swagger_annotations_version = "1.5.0"
    jackson_version = "2.4.2"
    jersey_version = "2.22"
    jodatime_version = "2.3"
    junit_version = "4.12"
    smack_lib_version = "4.3.1" //"4.1.0"
    ext.commons_compress_version = "1.18"
    okhttp_version = "3.12.8" // "3.12.1" //"4.5.0"
}


android {
//    signingConfigs {
//        debug {
//            storeFile file('/Users/larry/Documents/Development/GizmoCreative/android/support-sdk-android/keystore/boomtown.keystore')
//            storePassword 'b00mtown'
//            keyAlias = 'boomtown'
//            keyPassword 'b00mtown'
//        }
//    }
    def versionMajor = 1
    def versionMinor = 2
    def versionPatch = 3

    compileSdkVersion global_compileSdkVersion
    buildToolsVersion global_buildToolsVersion
    defaultConfig {
//        multiDexEnabled true
        minSdkVersion global_minSdkVersion
        targetSdkVersion global_compileSdkVersion
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        sourceSets {
//            main.java.srcDirs += 'src/main/java'
//            androidTest.java.srcDirs += 'src/androidTest/kotlin'
//            androidTest.resources.srcDirs += 'src/androidTest/res'
//        }
    }
    // Rename the aar correctly
    android.libraryVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.aar')) {
                def fileName = "support-sdk-${variant.baseName}-${versionMajor}.${versionMinor}.${versionPatch}.aar"
//                 output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }

    flavorDimensions "androidplatform", "cloudapi"

    productFlavors {
        production {
            dimension = "cloudapi"
        }
        stage {
            dimension = "cloudapi"
        }
        gplay {
            dimension = "androidplatform"
        }
        pax {
            minSdkVersion 19
            ext.global_minSdkVersion = 19
            dimension = "androidplatform"
        }
        clover {
            dimension = "androidplatform"
            minSdkVersion 17
            ext.global_minSdkVersion = 17
            targetSdkVersion(25)
        }
    }


    defaultPublishConfig "release"

    packagingOptions {
        exclude 'META-INF/services/com.fasterxml.jackson.databind.Module'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
}

