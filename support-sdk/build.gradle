}

configurations {
    all*.exclude group: 'xpp3', module: 'xpp3'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])
//    implementation 'com.android.support:multidex:1.0.3'

    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation("androidx.appcompat:appcompat:1.0.0") {
        exclude module: 'support-v4'
    }

    paxImplementation 'com.pax.market:paxstore-3rd-app-android-sdk:7.1.1'

    cloverImplementation 'com.clover.sdk:clover-android-sdk:latest.release'

    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    implementation 'com.google.android.material:material:1.1.0'

//  Start Support SDK dependencies
    implementation "com.wefika:flowlayout:0.4.1"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "org.igniterealtime.smack:smack-android-extensions:$smack_lib_version"
    implementation "org.igniterealtime.smack:smack-tcp:$smack_lib_version"
    implementation "joda-time:joda-time:$jodatime_version"
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'
    implementation "org.apache.commons:commons-compress:$commons_compress_version"
    implementation('com.twilio:video-android:5.1.0') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    implementation 'org.conscrypt:conscrypt-android:2.4.0'
//  End Support SDK dependencies

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation "junit:junit:$junit_version"
}

